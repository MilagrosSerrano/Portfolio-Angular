<section class="about flex items-center justify-center p-300 gap-40" id="about" data-aos="fade-in" data-aos-duration="2200" data-aos-easing="linear">
  <div
    class="profilePic size-400 rounded-full bg-center shadow-3xl ring-primary-2 ring-15 animate-float transition-all duration-500 ease-in-out hover:scale-105"
  ></div>
  <div class="description">
    <p class="title text-3xl sm:text-4xl animate-slideUp">¡Hola, soy Milagros! 👋🏻</p>
    <p class="subTitle text-xl animate-fadeIn delay-300">
      Estudiante de Programación Full-Stack
    </p>

    <p class="location flex gap-1 py-1 items-end fill-red text-sm">
      <img [src]="location.src" [alt]="location.alt" [width]="width" /> Mar del
      Plata, Argentina.
    </p>
    <ul class="social-buttons">
      <li class="mail-button" style="--i: #333; --j: #000">
        <a href="mailto:serranomilagros23@gmail.com">
          <img [src]="mail.src" alt="Mail" [width]="width" />
          <span class="titleBtns">{{ mail.address }}</span>
        </a>
      </li>
      <li class="linkedin-button" style="--i: #0a66c2; --j: #004182">
        <a [href]="linkedin.url" target="_blank">
          <img [src]="linkedin.src" alt="LinkedIn" [width]="width" />
          <span class="titleBtns">LinkedIn</span>
        </a>
      </li>
      <li class="github-button" style="--i: #9a28cf; --j: #551170">
        <a [href]="github.url" target="_blank">
          <img [src]="github.src" alt="GitHub" [width]="width" />
          <span class="titleBtns">GitHub</span>
        </a>
      </li>
    </ul>
    <a
      href="MilagrosSerrano-FrontendDeveloper-CV.pdf"
      class="cv flex w-44 border-2 border-solid border-primary-1 rounded-xl p-3 gap-2 transition-all duration-300 hover:scale-105 hover:bg-primary-1 hover:text-white hover:shadow-md hover:shadow-primary-1"

      download="MilagrosSerrano-FrontendDeveloper-CV.pdf"
      ><img [src]="cv.src" [alt]="cv.alt" [width]="width" />Descarga mi CV</a
    >
  </div>
</section>
