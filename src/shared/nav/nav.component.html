<nav class="navBar">
  <div class="desktop">
    @if (!onContact){
    <button (click)="setToggle()" class="openBtn">
      <img [src]="menu.src" [alt]="menu.alt" [width]="menu.width" />
    </button>
    <ul class="desktopLinks">
      <li><a href="">Inicio</a></li>
      <li><a (click)="scroll('info', 'center')">Sobre Mi</a></li>
      <li><a (click)="scroll('tech', 'center')">Tecnologías</a></li>
      <li><a (click)="scroll('proyects', 'start')">Proyectos</a></li>
      <li><a [routerLink]="['/contact']">Contacto</a></li>
    </ul>
    }@else {
    <button (click)="setToggle()" class="hidden">
      <img [src]="menu.src" [alt]="menu.alt" [width]="menu.width" />
    </button>
    <ul class="contact">
      <li>
        <a href=""
          ><img
            [src]="volver.src"
            [alt]="volver.alt"
            [width]="volver.width"
          />Volver al inicio</a
        >
      </li>
    </ul>
    }
  </div>
  @if (toggle && !onContact){
  <div class="mobile" [ngClass]="toggle ? 'open' : 'closed'">
    <button (click)="setToggle()" class="close">
      <img [src]="menu.src2" [alt]="menu.alt" [width]="menu.width" />
    </button>
    <ul class="mobileLinks">
      <li>
        <a href="" (click)="setToggle()"
          >Inicio<img [src]="goTo.src" [alt]="goTo.alt" [width]="goTo.width"
        /></a>
      </li>
      <li>
        <a (click)="handleClick('info', 'center')"
          >Sobre Mi<img [src]="goTo.src" [alt]="goTo.alt" [width]="goTo.width"
        /></a>
      </li>
      <li>
        <a (click)="handleClick('tech', 'center')"
          >Tecnologías
          <img [src]="goTo.src" [alt]="goTo.alt" [width]="goTo.width"
        /></a>
      </li>
      <li>
        <a (click)="handleClick('proyects', 'start')"
          >Proyectos
          <img [src]="goTo.src" [alt]="goTo.alt" [width]="goTo.width"
        /></a>
      </li>
      <li>
        <a [routerLink]="['/contact']" (click)="setToggle()"
          >Contacto <img [src]="goTo.src" [alt]="goTo.alt" [width]="goTo.width"
        /></a>
      </li>
    </ul>
  </div>
  }
</nav>
